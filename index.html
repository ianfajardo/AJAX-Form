<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<style>
			.results{
				display:none;
			}
			.container{
				padding: 100px 0;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-3">
					<div class="results alert alert-success"></div>
					<div class="panel panel-default">
						
							<div class="panel-heading">
								<h2 class="panel-title"><strong>Add Show</strong></h2>
							</div>
							<div class="panel-body">
								<form id="myForm" method="post" action="form.php">
									<div class="form-group">
										<label for="date">Date</label><br/>
										<input type="date" id="date" class="form-control" name="date"><br />
										<label for="time">Time</label><br/>
										<input type="time" id="time" class="form-control" name="time"><br />
									</div>
									<input type="submit" id="submit" name="submit" class="btn-block" value="Submit">
								</form>
							</div>
						
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script type="text/javascript">

			$("#myForm").submit(function(event){
				event.preventDefault();
				var $form = $( this )
				var url = $form.attr('action');

				
				var posting = $.post( url, { date: $('#date').val(), time: $('#time').val() });

				posting.success(function(data){
					$('.results').html(
						"You've succesfully added "+ data + "<br />"
						+ "<a href='#'>View HomePage</a>");
					$('.results').show();
				});
			});
		</script>
		
	</body>
</html>
